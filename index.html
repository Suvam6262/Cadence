<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadence</title>
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style>
        .search-bar {
            height: 5%;
            text-align: center;
            
        }
        .search-bar #song-search{
            background-color: rgba(0, 0, 0, 0.404);
            color: white;
            width: 95%;
            height: 75%;
            border: 1px solid black;
            border-radius: 10px;
            padding: 0px 5px;
        }

        .banner {
            height: 45%;
            
        }

        .banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
        }

        .popular-list {
            height: 50%;
        }
    </style>
</head>


<body>
    <section class="main-section">

        <div class="left-sidebar">
            <span class="logo">
                <img src="Logo.png" alt="App-Logo">
                <p><strong>Cadence</strong></p>
            </span>
            <div class="menu">
                <ul>
                    <li id="heading">Menu</li>
                    <li>Home</li>
                    <li>Trends</li>
                    <li>Library</li>
                </ul>
            </div>
            <div class="discover">
                <ul>
                    <li id="heading">Discover</li>
                    <li>Playlist</li>
                    <li>Podcast</li>
                    <li>Daily Mix</li>
                </ul>
            </div>
            <div class="collection">
                <ul>
                    <li id="heading">Collection</li>
                    <li>Liked songs</li>
                    <li>Favourite Artists</li>
                    <li>Local</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li id="heading">Settings</li>
                    <li>Settings</li>
                    <li>Log Out</li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="search-bar">
                <input type="search" name="song-search" id="song-search">
            </div>
            <div class="banner">
                <img src="bg.jpg" alt="Background Image">
            </div>
            <div class="popular-list">
                Popular list
            </div>
        </div>

        <div class="right-sidebar">

        </div>

    </section>

</body>

</html>
